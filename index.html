<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌍</text></svg>" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
    <input type="text" id="locationInput" placeholder="Enter a city (e.g., Mysore)" maxlength="100">
    
    <div id="globeViz"></div>
    
    <div id="weatherInfo">
        <h2 id="cityName"></h2>
        <div id="weatherDetails" class="weather-details">
            <div class="detail">
                <strong>Temperature:</strong> <span id="temp"></span>°C
            </div>
            <div class="detail">
                <strong>Feels Like:</strong> <span id="feelsLike"></span>°C
            </div>
            <div class="detail">
                <strong>Humidity:</strong> <span id="humidity"></span>%
            </div>
            <div class="detail">
                <strong>Precipitation:</strong> <span id="precip"></span> mm
            </div>
            <div class="detail">
                <strong>Weather:</strong> <span id="weatherDesc"></span>
            </div>
            <div class="detail">
                <strong>Sunrise:</strong> <span id="sunrise"></span>
            </div>
            <div class="detail">
                <strong>Sunset:</strong> <span id="sunset"></span>
            </div>
            <div class="detail">
                <strong>Wind Speed:</strong> <span id="wind"></span> km/h
            </div>
        </div>
        <p id="errorMsg" style="display: none; color: #ff6b6b;">City not found. Try another!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
