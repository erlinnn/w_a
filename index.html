<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script type="module" src="https://unpkg.com/globe.gl@2.29.0/dist/globe.gl.min.js"></script>
</head>
<body>
    <div id="globeViz"></div>
    <input type="text" id="locationInput" placeholder="Enter a city (e.g., Mysore)" maxlength="50">
    <div id="weatherOverlay" class="hidden">
        <h2 id="cityName"></h2>
        <div id="weatherDetails"></div>
        <img id="weatherIcon" alt="Weather icon">
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
