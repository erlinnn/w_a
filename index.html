<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Level Weather Globe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <input id="search-input" type="text" placeholder="Enter city name...">
    </div>
    <div id="weather-card">
        <h2 id="city-name"></h2>
        <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="feels-like"></p>
        <p id="condition"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
