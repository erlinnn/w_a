<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="globe-container"></div>
  <div id="search-container">
    <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off">
  </div>
  <div id="weather-card">
    <h2 id="city-name"></h2>
    <p id="weather-condition"></p>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.29.1/dist/globe.gl.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
