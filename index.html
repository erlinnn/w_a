<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather Globe</title>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-box">
    <label for="cityInput" class="visually-hidden">Type a city to search for</label>
    <input type="text" id="cityInput" placeholder="Type a city...">
    <button id="searchBtn">Go</button>
  </div>

  <div id="globeViz"></div>

  <div id="weatherCard" style="display:none;">
    <h2 id="cityName">City</h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="condition"></p>
    <p id="extra"></p>
  </div>

  <script src="config.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
