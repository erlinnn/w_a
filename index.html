<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather Globe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Type a city...">
    <button id="searchBtn">Go</button>
  </div>

  <!-- Globe -->
  <div id="globeViz"></div>

  <!-- Weather Card -->
  <div id="weatherCard" style="display:none;">
    <h2 id="cityName">City</h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="condition"></p>
    <p id="extra"></p>
  </div>

  <!-- ----------------------------
       JS Libraries & Scripts
  ---------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@4.5.3/dist/globe.gl.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
</html>
