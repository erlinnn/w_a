<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Globe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Search Bar -->
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Type a city...">
    <button id="searchBtn">Go</button>
  </div>

  <!-- Globe -->
  <div id="globeViz" style="width:100%; height:80vh;"></div>

  <!-- Weather Card -->
  <div id="weatherCard" style="display:none; position:absolute; top:90px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.6); padding:15px; border-radius:10px; color:#fff;">
    <h2 id="cityName">City</h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="condition"></p>
    <p id="extra"></p>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@4.5.3/dist/globe.gl.min.js"></script>

  <!-- Config with your API keys -->
  <script src="config.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>

</body>
</html>
